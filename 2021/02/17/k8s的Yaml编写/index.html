<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>             <span class="hljs-comment">#指定api版本，此值必须在kubectl apiversion中  </span><br><span class="hljs-attr">kind:</span> <span class="hljs-string">Pod</span>                  <span class="hljs-comment">#指定创建资源的角色/类型  </span><br><span class="hljs-attr">metadata:</span>                  <span class="hljs-comment">#资源的元数据/属性  </span><br>  <span class="hljs-attr">name:</span> <span class="hljs-string">django-pod</span>         <span class="hljs-comment">#pod资源的名字，在同一个namespace中必须唯一  </span><br>  <span class="hljs-attr">namespace:</span> <span class="hljs-string">name-space</span>		 <span class="hljs-comment">#pod所属命名空间，默认default</span><br>  <span class="hljs-attr">labels:</span>                  <span class="hljs-comment">#设定资源的标签列表，使这个标签在service网络中备案，以便被获知</span><br>    <span class="hljs-attr">k8s-app:</span> <span class="hljs-string">django</span><br>    <span class="hljs-attr">version:</span> <span class="hljs-string">v1</span>  <br>    <span class="hljs-attr">kubernetes.io/cluster-service:</span> <span class="hljs-string">&quot;true&quot;</span>  <br>  <span class="hljs-attr">annotations:</span>             <span class="hljs-comment">#设置自定义注解列表  </span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">String</span>         <span class="hljs-comment">#设置自定义注解名字  </span><br><span class="hljs-attr">spec:</span>                      <span class="hljs-comment">#设置该资源的内容，Pod中容器详细定义  </span><br>  <span class="hljs-attr">restartPolicy:</span> <span class="hljs-string">Always</span>    <span class="hljs-comment">#表示自动重启，一直都会有这个容器运行</span><br>  <span class="hljs-attr">nodeSelector:</span>            <span class="hljs-comment">#选择node节点14     zone: node1  </span><br>  <span class="hljs-attr">containers:</span>  						 <span class="hljs-comment">#Pod中容器列表</span><br>  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">django-pod</span>       <span class="hljs-comment">#容器的名字  </span><br>    <span class="hljs-attr">image:</span> <span class="hljs-string">django:v1.1</span>     <span class="hljs-comment">#容器使用的镜像地址  </span><br>    <span class="hljs-attr">imagePullPolicy:</span> <span class="hljs-string">Always</span> <span class="hljs-comment">#三个选择Always、Never、IfNotPresent，每次启动时检查和更新（从registery）images的策略，</span><br>                           <span class="hljs-comment"># Always，每次都检查</span><br>                           <span class="hljs-comment"># Never，每次都不检查（不管本地是否有）</span><br>                           <span class="hljs-comment"># IfNotPresent，如果本地有就不检查，如果没有就拉取</span><br>    <span class="hljs-attr">command:</span> [<span class="hljs-string">&#x27;sh&#x27;</span>]        <span class="hljs-comment">#启动容器的运行命令，将覆盖容器中的Entrypoint,对应Dockefile中的ENTRYPOINT  </span><br>    <span class="hljs-attr">args:</span> [<span class="hljs-string">&quot;$(str)&quot;</span>]       <span class="hljs-comment">#启动容器的命令参数，对应Dockerfile中CMD参数  </span><br>    <span class="hljs-attr">env:</span>                   <span class="hljs-comment">#设置容器运行前的环境变量列表 </span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">str</span>            <span class="hljs-comment">#变量的名字  </span><br>      <span class="hljs-attr">value:</span> <span class="hljs-string">&quot;/etc/run.sh&quot;</span> <span class="hljs-comment">#变量的值  </span><br>    <span class="hljs-attr">resources:</span>             <span class="hljs-comment">#资源限制和资源请求的设置</span><br>      <span class="hljs-attr">requests:</span>            <span class="hljs-comment">#容器运行时，最低资源需求，也就是说最少需要多少资源容器才能正常运行  </span><br>        <span class="hljs-attr">cpu:</span> <span class="hljs-number">0.1</span>           <span class="hljs-comment">#CPU资源（核数），两种方式，浮点数或者是整数+m，0.1=100m，最少值为0.001核（1m）</span><br>        <span class="hljs-attr">memory:</span> <span class="hljs-string">32Mi</span>       <span class="hljs-comment">#内存使用量</span><br>      <span class="hljs-attr">limits:</span>              <span class="hljs-comment">#资源限制  </span><br>        <span class="hljs-attr">cpu:</span> <span class="hljs-number">0.5</span>           <span class="hljs-comment">#用于docker run --cpu-shares参数</span><br>        <span class="hljs-attr">memory:</span> <span class="hljs-string">32Mi</span>       <span class="hljs-comment">#用于docker run --memmory参数</span><br>    <span class="hljs-attr">ports:</span>  						   <span class="hljs-comment">#容器要暴露的端口列表</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">containerPort:</span> <span class="hljs-number">8080</span>  <span class="hljs-comment">#容器开发对外的端口，即容器监听的端口号</span><br>      <span class="hljs-attr">name:</span> <span class="hljs-string">uwsgi</span>          <span class="hljs-comment">#名称</span><br>      <span class="hljs-attr">protocol:</span> <span class="hljs-string">TCP</span>  			 <span class="hljs-comment">#默认TCP</span><br>      <span class="hljs-attr">hostport:</span> <span class="hljs-number">8080</span>			 <span class="hljs-comment">#容器所在宿主机需要监听的端口号，默认与containerPort相同。设置hostport时同一台宿主机将无法启动该容器的第二份副本</span><br>    <span class="hljs-attr">livenessProbe:</span>         <span class="hljs-comment">#pod内容器健康检查的设置</span><br>      <span class="hljs-attr">httpGet:</span>             <span class="hljs-comment">#通过httpget检查健康，返回200-399之间，则认为容器正常  </span><br>        <span class="hljs-attr">path:</span> <span class="hljs-string">/</span>            <span class="hljs-comment">#URI地址  </span><br>        <span class="hljs-attr">port:</span> <span class="hljs-number">8080</span>  <br>        <span class="hljs-comment">#host: 127.0.0.1   #主机地址  </span><br>        <span class="hljs-attr">scheme:</span> <span class="hljs-string">HTTP</span>  <br>      <span class="hljs-attr">initialDelaySeconds:</span> <span class="hljs-number">180</span> <span class="hljs-comment">#表明第一次检测在容器启动后多长时间后开始  </span><br>      <span class="hljs-attr">timeoutSeconds:</span> <span class="hljs-number">5</span>    <span class="hljs-comment">#检测的超时时间  </span><br>      <span class="hljs-attr">periodSeconds:</span> <span class="hljs-number">15</span>    <span class="hljs-comment">#检查间隔时间  </span><br>      <span class="hljs-comment">#也可以用这种方法  </span><br>      <span class="hljs-comment">#exec: 执行命令的方法进行监测，如果其退出码不为0，则认为容器正常  </span><br>      <span class="hljs-comment">#  command:  </span><br>      <span class="hljs-comment">#    - cat  </span><br>      <span class="hljs-comment">#    - /tmp/health  </span><br>      <span class="hljs-comment">#也可以用这种方法  </span><br>      <span class="hljs-comment">#tcpSocket: //通过tcpSocket检查健康   </span><br>      <span class="hljs-comment">#  port: number   </span><br>    <span class="hljs-attr">lifecycle:</span>             <span class="hljs-comment">#生命周期管理(钩子)  </span><br>      <span class="hljs-attr">postStart:</span>           <span class="hljs-comment">#容器运行之前运行的任务  </span><br>        <span class="hljs-attr">exec:</span>  <br>          <span class="hljs-attr">command:</span>  <br>            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;sh&#x27;</span>  <br>            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;yum upgrade -y&#x27;</span>  <br>      <span class="hljs-attr">preStop:</span>             <span class="hljs-comment">#容器关闭之前运行的任务  </span><br>        <span class="hljs-attr">exec:</span>  <br>          <span class="hljs-attr">command:</span> [<span class="hljs-string">&#x27;service httpd stop&#x27;</span>]  <br>    <span class="hljs-attr">volumeMounts:</span>          <span class="hljs-comment">#挂载容器内部存储卷的设置</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">volume</span>         <span class="hljs-comment">#挂载设备的名字，与volumes[*].name 需要对应    </span><br>      <span class="hljs-attr">mountPath:</span> <span class="hljs-string">/data</span>     <span class="hljs-comment">#挂载到容器的某个路径下  </span><br>      <span class="hljs-attr">readOnly:</span> <span class="hljs-literal">True</span>  		 <span class="hljs-comment">#默认false</span><br>  <span class="hljs-attr">volumes:</span>                 <span class="hljs-comment">#定义一组挂载设备  </span><br>  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">volume</span>           <span class="hljs-comment">#定义一个挂载设备的名字  </span><br>    <span class="hljs-comment">#meptyDir: &#123;&#125;  </span><br>    <span class="hljs-attr">hostPath:</span>  <br>      <span class="hljs-attr">path:</span> <span class="hljs-string">/opt</span>           <span class="hljs-comment">#挂载设备类型为hostPath，路径为宿主机下的/opt</span><br></code></pre></td></tr></table></figure>
